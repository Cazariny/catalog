<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Catalog land</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Catalog Land</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col col-lg-6" style="border: 1px solid  black ">
            <h2> Categories</h2>
            {% for i in categories %}
            <div class = 'Categories'>
                <span class = 'name'><p>{{i.name}}</p></span>
            </div>
            {% endfor %}
        </div>
        <div class="col col-lg-6" style="border: 1px solid  black ">
            <a href = '{{url_for('newItem', restaurant_id = restaurant.id) }}'>Create New Item</a>
            <h2> Recent added Items</h2>
            {% for i in items %}
            <div class = 'nameAndPrice'>
                <span class = 'name'><p>{{i.name}}</p></span>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
