<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Catalog land</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('principal')}}">Catalog Land</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('showLogin')}}">Login <span class="sr-only">(current)</span></a>
        </ul>
    </div>
</nav>

<h1>New Menu Item</h1>

<div class = 'pane'>
    <form action="{{ url_for('newItem', categories= category)}}" method = 'post'>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the Item">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Item"></textarea>

            <label for="categories">Category:</label>
            {% for i in categories %}
            <div class="radio">
                <label>
                    <input type="radio" name="category" value="{{i.id}}">{{i.name}}
                </label>
            </div>
            {% endfor %}
        </div>


        <input type='submit' value='Create'>

    </form>
</div>

</body>




</html>
