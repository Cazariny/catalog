<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Catalog land</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('principal')}}">Catalog Land</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                    {%if 'username' not in session %}
                <a href="{{url_for('showLogin')}}">Click Here to Login </a>
                {% else %}
                <a href="{{url_for('gdisconnect')}}">Logout </a>
                {% endif %}
        </ul>
    </div>
</nav>

<h1>New Menu Item</h1>

<div class = 'pane'>
    <form action="{{ url_for('newItem', categories= category)}}" method = 'post'>

     <dl>
        <dt>Name:</dt>
        <dd><input type ='text' size='30' name='name'></dd>
        <dt>Description:</dt>
        <dd><textarea name = 'description' rows='2' cols='50'></textarea></dd>
        <dt>Category:</dt>
        <dd><input list="Categories" name="Categories"> </dd>
        <datalist id="Categories">
            <option value= 1>Soccer
            <option value= 2> Football
            <option value= 3> Snowboard
            <option value= 4> TaeKwonDo
            <option value= 5> Wu-shu
            <option value= 6> Swimming
            <option value= 7> Basketball
            <option value= 8> Baseball
            <option value= 9> Skating
        </datalist>
    </dl>



        <input type='submit' value='Create'>

    </form>
</div>

</body>




</html>
